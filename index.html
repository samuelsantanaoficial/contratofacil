<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Contrato Fácil</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
    
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(() => console.log('App pronto para uso Offline!'))
                    .catch((err) => console.log('Erro no SW:', err));
            });
        }
    </script>
    <link rel="manifest" href="./manifest.json">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Contrato">
    <link rel="apple-touch-icon" href="maskable_icon_x512.png">
</head>

<body class="bg-light">

    <nav class="navbar navbar-dark bg-primary fixed-top shadow-sm">
        <div class="container-fluid justify-content-center">
            <span class="navbar-brand mb-0 h1 fw-bold">
                <i class="bi bi-file-earmark-text me-2"></i>Contrato Fácil
            </span>
        </div>
    </nav>

    <div class="container" style="padding-top: 70px; padding-bottom: 100px;">

        <form id="formCliente">
            <div class="card border-0 shadow-sm rounded-4 mb-3">
                <div class="card-body">
                    <h6 class="card-subtitle mb-3 text-primary fw-bold text-uppercase" style="font-size: 0.8rem;">
                        <i class="bi bi-person me-1"></i> Cliente
                    </h6>

                    <div class="mb-3">
                        <label class="form-label small text-muted mb-1">Nome Completo</label>
                        <input type="text" id="cliNome" class="form-control form-control-lg bg-light border-0"
                            placeholder="Nome do cliente">
                    </div>
                    <div class="mb-3">
                        <label class="form-label small text-muted mb-1">Endereço do Cliente</label>
                        <input type="text" id="cliEndereco" class="form-control bg-light border-0">
                    </div>
                    <div class="mb-3">
                        <label class="form-label small text-muted mb-1">Email (Opcional)</label>
                        <input type="email" id="cliEmail" class="form-control bg-light border-0">
                    </div>

                    <div class="row g-2">
                        <div class="col-7">
                            <label class="form-label small text-muted mb-1">CPF/CNPJ</label>
                            <input type="tel" inputmode="numeric" id="cliCPF" class="form-control bg-light border-0">
                        </div>
                        <div class="col-5">
                            <label class="form-label small text-muted mb-1">Data</label>
                            <input type="date" id="dataContrato" class="form-control bg-light border-0">
                        </div>
                    </div>
                </div>
            </div>

            <div class="card border-0 shadow-sm rounded-4 mb-3">
                <div class="card-body">
                    <h6 class="card-subtitle mb-3 text-primary fw-bold text-uppercase" style="font-size: 0.8rem;">
                        <i class="bi bi-briefcase me-1"></i> Serviço
                    </h6>

                    <div class="mb-3">
                        <label class="form-label small text-muted mb-1">Objeto (Título)</label>
                        <input type="text" id="servicoObjeto" class="form-control bg-light border-0"
                            placeholder="Ex: Fotografia de Casamento">
                    </div>

                    <div class="mb-3">
                        <label class="form-label small text-muted mb-1">Lista de Itens (1 por linha)</label>
                        <textarea id="servicoItens" class="form-control bg-light border-0" rows="3"></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label small text-muted mb-1">Valor (R$)</label>
                        <div class="input-group">
                            <span class="input-group-text border-0 bg-light">R$</span>
                            <input type="tel" inputmode="decimal" id="servicoValor"
                                class="form-control form-control-lg bg-light border-0 fw-bold text-primary"
                                placeholder="0,00">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label small text-muted mb-1">Prazo de Entrega</label>
                        <input type="text" id="prazoServico" class="form-control bg-light border-0"
                            placeholder="Ex: 5 dias úteis">
                    </div>
                </div>
            </div>

            <div class="accordion shadow-sm rounded-4 mb-3" id="accordionDetalhes">
                <div class="accordion-item border-0 rounded-4 overflow-hidden">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed bg-white shadow-none" type="button"
                            data-bs-toggle="collapse" data-bs-target="#collapseDetails">
                            <i class="bi bi-list-check me-2 text-primary"></i> Detalhes & Cláusulas
                        </button>
                    </h2>
                    <div id="collapseDetails" class="accordion-collapse collapse" data-bs-parent="#accordionDetalhes">
                        <div class="accordion-body bg-white">
                            <div class="mb-0">
                                <label class="form-label small text-muted mb-1">Cláusula Extra</label>
                                <textarea id="clausulaExtra" class="form-control bg-light border-0" rows="2"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <nav class="navbar fixed-bottom bg-white border-top shadow-lg p-3" style="z-index: 1040;">
        <div class="container-fluid gap-2">

            <button type="button" class="btn btn-outline-secondary border-0 bg-light rounded-circle"
                style="width: 50px; height: 50px;" data-bs-toggle="modal" data-bs-target="#modalConfig">
                <i class="bi bi-gear-fill fs-5"></i>
            </button>

            <button type="button" onclick="gerarPDF()"
                class="btn btn-primary flex-grow-1 rounded-pill fw-bold shadow-sm py-2">
                <i class="bi bi-file-earmark-pdf-fill me-2"></i> GERAR CONTRATO
            </button>

        </div>
    </nav>

    <div class="modal fade" id="modalConfig" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-fullscreen-sm-down">
            <div class="modal-content rounded-4 border-0">
                <div class="modal-header border-0 pb-0">
                    <h5 class="modal-title fw-bold">Meus Dados</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body pt-3">
                    <p class="text-muted small mb-4">Esses dados ficarão salvos no seu aparelho.</p>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control rounded-3" id="meuNome" placeholder="Nome">
                        <label for="meuNome">Seu Nome / Empresa</label>
                    </div>

                    <div class="row g-2 mb-3">
                        <div class="col-6">
                            <div class="form-floating">
                                <input type="tel" class="form-control rounded-3" id="meuCPF" placeholder="CPF">
                                <label for="meuCPF">CPF/CNPJ</label>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-floating">
                                <input type="text" class="form-control rounded-3" id="minhaChavePix" placeholder="Pix">
                                <label for="minhaChavePix">Chave Pix</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control rounded-3" id="meuEndereco" placeholder="Endereço">
                        <label for="meuEndereco">Seu Endereço</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control rounded-3" id="minhaCidade" placeholder="Cidade">
                        <label for="minhaCidade">Sua Cidade/UF</label>
                    </div>

                    <div class="bg-light p-3 rounded-3 mt-4">
                        <h6 class="small fw-bold text-muted mb-2">BACKUP DOS DADOS</h6>
                        <div class="d-flex gap-2">
                            <button class="btn btn-sm btn-outline-dark w-100" onclick="exportarBackup()">
                                <i class="bi bi-download me-1"></i> Salvar
                            </button>
                            <input type="file" id="inputImportar" hidden onchange="importarBackup(this)">
                            <button class="btn btn-sm btn-outline-dark w-100"
                                onclick="document.getElementById('inputImportar').click()">
                                <i class="bi bi-upload me-1"></i> Restaurar
                            </button>
                        </div>
                    </div>
                </div>
                <div class="modal-footer border-0">
                    <button type="button" class="btn btn-success w-100 rounded-pill py-2"
                        onclick="salvarConfiguracoes()">
                        Salvar Alterações
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
