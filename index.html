<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contrato Fácil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0d6efd">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
</head>

<body class="bg-light">

    <nav class="navbar navbar-dark bg-primary mb-3 shadow py-2">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1 fs-5">Contrato Fácil</span>
        </div>
    </nav>

    <div class="container pb-5">

        <div class="card mb-3 border-primary shadow-sm">
            <div class="card-header bg-primary text-white py-2">
                <strong>Novo Contrato</strong>
            </div>
            <div class="card-body p-3">
                <form id="formCliente">
                    <div class="row g-2">
                        <div class="col-8 mb-2">
                            <label class="form-label small mb-1">Nome do Cliente</label>
                            <input type="text" id="cliNome" class="form-control form-control-sm">
                        </div>
                        <div class="col-4 mb-2">
                            <label class="form-label small mb-1">CPF/CNPJ</label>
                            <input type="text" id="cliCPF" class="form-control form-control-sm">
                        </div>
                    </div>

                    <div class="row g-2">
                        <div class="col-6 mb-2">
                            <label class="form-label small mb-1">Endereço</label>
                            <input type="text" id="cliEndereco" class="form-control form-control-sm">
                        </div>
                        <div class="col-6 mb-2">
                            <label class="form-label small mb-1">E-mail (Opcional)</label>
                            <input type="text" id="cliEmail" class="form-control form-control-sm">
                        </div>
                    </div>

                    <hr class="my-2">

                    <div class="mb-2">
                        <label class="form-label small mb-1">Objeto (O que será feito?)</label>
                        <input type="text" id="servicoObjeto" class="form-control form-control-sm"
                            placeholder="Ex: Prestação de serviços de...">
                    </div>

                    <div class="mb-2">
                        <label class="form-label small mb-1">Detalhes (Lista de itens)</label>
                        <textarea id="servicoItens" class="form-control form-control-sm" rows="3"
                            placeholder="Ex:&#10;- Item 1&#10;- Item 2"></textarea>
                    </div>

                    <div class="mb-2">
                        <label class="form-label small mb-1">Prazo de Execução</label>
                        <input type="text" id="prazoServico" class="form-control form-control-sm" 
                            placeholder="Ex: 15 dias úteis após o pagamento">
                    </div>

                    <div class="mb-2">
                        <label class="form-label small mb-1">Cláusula Específica (Garantia, Sigilo, Imagem)</label>
                        <textarea id="clausulaExtra" class="form-control form-control-sm" rows="2" 
                            placeholder="Ex: Garantia de 90 dias..."></textarea>
                    </div>

                    <hr class="my-2">

                    <div class="row g-2">
                        <div class="col-6 mb-2">
                            <label class="form-label small mb-1">Valor Total (R$)</label>
                            <input type="text" id="servicoValor" class="form-control form-control-sm"
                                placeholder="0,00">
                        </div>
                        <div class="col-6 mb-2">
                            <label class="form-label small mb-1">Data do Contrato</label>
                            <input type="date" id="dataContrato" class="form-control form-control-sm">
                        </div>
                    </div>

                    <button type="button" onclick="gerarPDF()" class="btn btn-primary w-100 mt-2 shadow-sm fw-bold">
                        GERAR CONTRATO
                    </button>
                </form>
            </div>
        </div>

        <p class="text-center mb-2">
            <button class="btn btn-sm btn-outline-secondary" type="button" data-bs-toggle="collapse"
                data-bs-target="#areaConfig">
                Configurar Meus Dados
            </button>
        </p>

        <div class="collapse" id="areaConfig">
            <div class="d-flex justify-content-center gap-2 mb-3">
                <button class="btn btn-outline-dark btn-sm p-1" onclick="exportarBackup()">Salvar Backup</button>
                <input type="file" id="inputImportar" style="display: none;" accept=".json"
                    onchange="importarBackup(this)">
                <button class="btn btn-outline-dark btn-sm p-1"
                    onclick="document.getElementById('inputImportar').click()">Restaurar Backup</button>
            </div>

            <div class="card mb-3">
                <div class="card-body p-3">
                    <h6 class="card-title text-muted">Dados da Empresa</h6>
                    <div class="mb-2">
                        <label class="small text-muted">Nome</label>
                        <input type="text" id="meuNome" class="form-control form-control-sm">
                    </div>
                    <div class="row g-2">
                        <div class="col-6 mb-2">
                            <label class="small text-muted">CPF/CNPJ</label>
                            <input type="text" id="meuCPF" class="form-control form-control-sm">
                        </div>
                        <div class="col-6 mb-2">
                            <label class="small text-muted">Chave Pix</label>
                            <input type="text" id="minhaChavePix" class="form-control form-control-sm">
                        </div>
                    </div>
                    <div class="mb-2">
                        <label class="small text-muted">Endereço</label>
                        <input type="text" id="meuEndereco" class="form-control form-control-sm">
                    </div>
                    <div class="mb-2">
                        <label class="small text-muted">Cidade/UF (Para assinatura)</label>
                        <input type="text" id="minhaCidade" class="form-control form-control-sm">
                    </div>
                    <button onclick="salvarConfiguracoes()" class="btn btn-success btn-sm w-100">Salvar Meus Dados</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="main.js"></script>
</body>
</html>
